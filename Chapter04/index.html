    <h2>Rules For Naming JS VARIABLES</h2>
    <h4>Variables names can only contain , numbers, $ and _ .For example : $my_1stVariable</h4>
    <h4>Variables must begin with a letter, $ or_.For example : $name._name or name </h4>
    <h4>VARIABLES names are case sensitive</h4>
    <h4>VARIABLES names should not be JS Keywords</h4>
