<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="grid grid-cols-12 gap-2">
        <div class="col-span-12 md:col-span-3 lg:col-span-2 space-y-2 p-3 lg:pl-1 lg:pr-0">
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Category Filter</h3>

                <div class="mt-3 space-y-2" id="categoryFilter">

                </div>
            </div>
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Pricing Filter</h3>

                <div class="mt-3 space-y-2" id="pricingFilter">
    
                </div>
            </div>
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Rating Filter</h3>

                <div class="mt-3 space-y-2" id="ratingFilter">

                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-10 md:col-span-9 p-2 md:pr-5 
">
            <div class="grid grid-cols-12 gap-3" id="productsGrid">
              
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
